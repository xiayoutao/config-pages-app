<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title></title>
  <% if (process.env.NODE_ENV === 'production') { %>
  <script>
    document.write('<script src="<%= BASE_URL %>config.js?t=' + new Date().getTime() + '"><\/script>');
  </script>
  <% }else { %>
  <script src="<%= BASE_URL %>config/index.js"></script>
  <script src="<%= BASE_URL %>config/init.js"></script>
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but hello-world doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
